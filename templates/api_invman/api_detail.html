{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'api_invman_api_list' %}">api Listing</a></p>
<table class="table">
<tr><td>name</td><td>{{ object.name }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>Keywords</td><td>{{ object.Keywords }}</td></tr>
<tr><td>Status</td><td>{{ object.Status }}</td></tr>
<tr><td>uuid</td><td>{{ object.uuid }}</td></tr>
<tr><td>location</td><td>{{ object.location }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit api</a>

{% endblock %}
